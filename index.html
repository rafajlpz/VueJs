<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/style.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>

    <div class="cart">Cart({{ cart.length }})</div> <!--.length para saber cuantos elementos hay en array en el carrito-->
    <product-display :premium="premium" @add-to-cart="updateCart"></product-display>
    <!--Linkea del ProductDisplay.js el this.$emit()-->



  </div>

  <!-- Import App -->
  <script src="./main.js"></script>

  <!-- Import Components -->
  <script src="./components/ProductDisplay.js"></script>
  <script src="./components/ReviewForm.js"></script>
  <script src="./components/ReviewList.js"></script>

  <!-- Mount App -->
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
